<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap collapse</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container text-dark ">
        <button class="btn btn danger" data-bs-toggle="collapse" data-bs-target="#test">
            How to Become a Better Person in 8 Steps???
        </button>
        <div class="collapse" id="test">
            <h6>1. Cultivate gratitude
                2. Greet everyone you meet
                3. Try a digital detox
                4. Use positive self-talk
                5. Practice random acts of kindness
                6. Eat at least one meal mindfully
                7. Get enough sleep
                8. Breathe consciously
            </h6>
        </div>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
